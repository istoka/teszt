
<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>String Generator</title>
</head>
  
<body>
  <h2>JavaScript Random Number</h2>
  <p id="random_number"></p>
  
    <h2>Random String Generator</h2>
    <h4 id="target"></h4>
    <input id="strlength" type="number" value="5" min="1" max="100" />
    <button id="gen" onClick="generate()">Generate</button>
    <button id="gen2" onClick="getRndInteger(minimum, maximum)">Generate Number</button>
  
    <script>
    function generate() {
        let length = document.getElementById("strlength").value;
        const characters = 'abcdefghijklmnopqrstuvwxyz';
        let result = ' ';
        const charactersLength = characters.length;
        for(let i = 0; i < length; i++) {
            result += 
            characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        document.getElementById("target").innerHTML = result
    }
    </script>
  
  <script>
    function getRndInteger(minimum, maximum) {
    return Math.floor(Math.random() * (maximum - minimum)) + minimum;
    }
      document.getElementById("random_number").innerHTML = getRndInteger(10, 20);
</script>
  
</body>
